<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/Form.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <br />
        <div class="pageTitle title">Contact Us</div>
        <div class="secondaryTitle title">Please fill this form.</div>
        <input type="text" class="name formEntry" placeholder="Name" required />
        <input
          type="text"
          class="email formEntry"
          placeholder="Email"
          required
        />
        <textarea
          class="message formEntry"
          placeholder="Message"
          required
        ></textarea>
        <button class="submit formEntry" onclick="thanks()">Submit</button>
      </form>
    </div>
  </body>
</html>
